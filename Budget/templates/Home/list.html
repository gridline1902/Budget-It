{% extends "Home/header.html" %}

{% block content %}

<form method="post" action="#" style="font-family: 'Quicksand', sans-serif; color: white; margin-top: 20px; margin-left: 40px;">
    
    {% csrf_token %}

    <h1 style="color: white;">{{ ls.name }}</h1>

    <p>Enter amount: <input type="number" name="amount" step="0.01" /></p>

    <ul>
        {% for item in ls.item_set.all %}
            <li>
                <p>Amount: ${{ item.amount }} | Needs: ${{ item.needs }} | Wants: ${{ item.wants }} | Savings: ${{ item.savings }}
                    <button type="submit" class="btn btn-danger" name="item_id" value="{{ item.id }}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-x" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6.146 8.146a.5.5 0 0 1 .708 0L8 9.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 10l1.147 1.146a.5.5 0 0 1-.708.708L8 10.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 10 6.146 8.854a.5.5 0 0 1 0-.708z"/>
                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                        </svg>
                        Delete
                    </button>
                </p>
            </li>
        {% endfor %}
    </ul>
    

    <input type="submit" name="calculate" value="Calculate" class="btn btn-primary" style="background: grey; border: none;"/>
</form>
{% endblock %}
